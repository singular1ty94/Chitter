  <body>

    <div class="container">

      <div class="starter-template">
        <h1>Chitter - CherryPy Twitter</h1>
        <p class="lead">View the incoming (REST) tweets below.</p>

		<form role="form" onsubmit="return false;">
		  <div class="form-group">
		    <label for="search">Search Term:</label>
		    <input type="text" class="form-control" id="searchTerm" placeholder="Enter search term.">
		  </div>
		  <a id="searchBtn" class="btn btn-success">Search</a>
		  <a id="stopBtn" class="btn btn-danger">Stop</a>
		  <a id="clearBtn" class="btn btn-default">Clear</a>
		</form>
		
		<div class="shaft-load3">
		  <div class="shaft1"></div>
		  <div class="shaft2"></div>
		  <div class="shaft3"></div>
		  <div class="shaft4"></div>
		  <div class="shaft5"></div>
		  <div class="shaft6"></div>
		  <div class="shaft7"></div>
		  <div class="shaft8"></div>
		  <div class="shaft9"></div>
		  <div class="shaft10"></div>
		</div>

        <div id="twitter">
        </div>
      </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <script type="text/javascript">
	$(function() {
	  run = false;
	  tweets = [];
	  var myVar;
	  searchTerm = "";
	  
	  $('.shaft-load3').hide();
	
	  /**
	  * A long-polling function that requests the next
	  * Tweet from the server. Should only be run after
	  * a call to /prepare, and should ALWAYS have a 
	  * way to stop polling.
	  * This is because, even if you stop the actual data
	  * transfer from the python server, the client will
	  * keep polling for no reason, unless the timeout
	  * is stopped.
	  */


	  function update(tweet) {
	  	if (run && tweets.length > 0){
	  		console.log(tweets.length)
	  		//Once tweets empty load more
	  		if(tweets.length == 20){
	 			setTimeout(getTweets(),0);
	 		}

	 		// if(tweets.length == 0){
	 		// 	$('.shaft-load3').show();
	 		// }
	 		// else
	 		// 	$('.shaft-load3').hide();

		  	$.get('/streamREST?text='+ tweet, function(data) {
		  		if(JSON.parse(data) == 1)
					sentiWord = "<span class = 'positive'> Positive</span>";
				else
					sentiWord = "<span class = 'negative'> Negative</span>";


				$('#twitter').prepend("<br /><br />" +  tweet + sentiWord);
			});
		}
	  }

	  function prepare(){
	  	if(run && $('#searchTerm').val() != ""){
	  		searchTerm = $('#searchTerm').val();
	  		
	  		getTweets();
			
			//Reset our variables, and start polling.

				
		}
	  }

	  function getTweets(){

	  		if (tweets.length < 20)
	  			$('.shaft-load3').show();

			$.get('/rest?search=' + searchTerm, function(data){
				clearInterval(myVar);
				//adds to current stack of tweets
				tweets.push.apply(tweets,JSON.parse(data));

				console.log(tweets);
				//Stick it at the top of the <div>
				$('.shaft-load3').hide();
				
				//Call update at interval of 500 milliseconds
				myVar = setInterval(function(){update(tweets.pop())}, 1000);

					
			});	

	  }

	  function start(){


	  	clearInterval(myVar);

	  	//resets tweets if new search temr is entered
	  	if (searchTerm!=$('#searchTerm').val()){
	  			tweets = [];
	  	}


	  	run =true;
	  	if (tweets.length == 0){
			prepare();
		}
		else
			myVar = setInterval(function(){update(tweets.pop())}, 1000);
	  }
	
	  /**
	  * Call the prepare endpoint, which sets the
	  * Twitter search in motion.
	  */
	  $('#searchBtn').click(function(){
	  		start();
	  });


	  // Added enter key runs stream
	  $(document).keypress(function(e) {
	    if(e.which == 13) {
	    	start();
	    }
	  });
	  
	  /**
	  * Call the stop endpoint, which stops the Tweepy
	  * trawl of the Twitter endpoint, and sets our private
	  * runner to false, so the polling stops too.
	  */
	  $('#stopBtn').click(function(){
	    //$.get('/stop', function(data){
	    	clearInterval(myVar);
			run = false;
			//Hide loading wheel
			$('.shaft-load3').hide();
	  	//});	
	  });
	  
	  /**
	  * Clear the screen and searches.
	  */
	  $('#clearBtn').click(function(){
	    if(!run){
			$('#searchTerm').val("");
			$('#twitter').html("");
			$('.shaft-load3').hide();
		}
	  });
	});
	</script>
  </body>
