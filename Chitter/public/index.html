    <link href="/static/css/main.css" rel="stylesheet" />
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>

          </ul>
        </div><!--/.nav-collapse -->
      </div>

    <div class="container">

      <div class="starter-template">
        <h1>Chitter - CherryPy Twitter</h1>
        <p class="lead">View the incoming tweets below.</p>

		<form role="form" onsubmit="return false;">
		  <div class="form-group">
		    <label for="search">Search Term:</label>
		    <input type="text" class="form-control" id="searchTerm" placeholder="Enter search term.">
		  </div>
		  <a id="searchBtn" class="btn btn-success">Search</a>
		  <a id="stopBtn" class="btn btn-danger">Stop</a>
		  <a id="clearBtn" class="btn btn-default">Clear</a>
		</form>
		
		<div class="shaft-load3">
		  <div class="shaft1"></div>
		  <div class="shaft2"></div>
		  <div class="shaft3"></div>
		  <div class="shaft4"></div>
		  <div class="shaft5"></div>
		  <div class="shaft6"></div>
		  <div class="shaft7"></div>
		  <div class="shaft8"></div>
		  <div class="shaft9"></div>
		  <div class="shaft10"></div>
		</div>

        <div id="twitter">
        </div>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <script type="text/javascript">
	$(function() {
	  run = false;
	  
	  $('.shaft-load3').hide();
	
	  /**
	  * A long-polling function that requests the next
	  * Tweet from the server. Should only be run after
	  * a call to /prepare, and should ALWAYS have a 
	  * way to stop polling.
	  * This is because, even if you stop the actual data
	  * transfer from the python server, the client will
	  * keep polling for no reason, unless the timeout
	  * is stopped.
	  */
	  function update() {
	    $.get('/stream', function(data) {
	      try{
	      	tweet = JSON.parse(data);
			//Stick it at the top of the <div>
	      	$('#twitter').prepend("<br /><br />" + tweet.text);
			$('.shaft-load3').hide();
	      }catch(e){
	      	//Fail silently
	      }finally{
			//ALWAYS have a bail-out condition.
	      	if(run){
	        	setTimeout(update, 0);
	        }
	      }
	    });
	  }

	  function prepare(){
	  	if(!run && $('#searchTerm').val() != ""){
			$.get('/prepare?search=' + $('#searchTerm').val(), function(data){
				//No data comes back.
			});	
			
			//Reset our variables, and start polling.
			$('.shaft-load3').show();
			run = true;
			update();			
		}
	  }
	
	  /**
	  * Call the prepare endpoint, which sets the
	  * Twitter search in motion.
	  */
	  $('#searchBtn').click(function(){	
		prepare();
	  });


	  // Added enter key runs stream
	  $(document).keypress(function(e) {
	    if(e.which == 13) {
	        prepare();
	    }
	  });
	  
	  /**
	  * Call the stop endpoint, which stops the Tweepy
	  * trawl of the Twitter endpoint, and sets our private
	  * runner to false, so the polling stops too.
	  */
	  $('#stopBtn').click(function(){
	    $.get('/stop', function(data){
			run = false;
			//Hide loading wheel
			$('.shaft-load3').hide();
	  	});	
	  });
	  
	  /**
	  * Clear the screen and searches.
	  */
	  $('#clearBtn').click(function(){
	    if(!run){
			$('#searchTerm').val("");
			$('#twitter').html("");
			$('.shaft-load3').hide();
		}
	  });
	});
	</script>
  </body>
</html>
