<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Chitter</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />

    <link href="/static/css/main.css" rel="stylesheet" />
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Chitter</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/static/index.html">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
        <h1>Chitter - CherryPy Twitter</h1>
        <p class="lead">View the streaming tweets below.</p>

		<form role="form" onsubmit="return false;">
		  <div class="form-group">
		    <label for="search">Search Term:</label>
		    <input type="text" class="form-control" id="searchTerm" placeholder="Enter search term.">
		  </div>
		  <a id="searchBtn" class="btn btn-success">Search</a>
		  <a id="stopBtn" class="btn btn-danger">Stop</a>
		  <a id="GraphBtn" class="btn btn-info">Graphs</a>

		  <a id="clearBtn" class="btn btn-default">Clear</a>
		</form>
		
		<div class="shaft-load3">
		  <div class="shaft1"></div>
		  <div class="shaft2"></div>
		  <div class="shaft3"></div>
		  <div class="shaft4"></div>
		  <div class="shaft5"></div>
		  <div class="shaft6"></div>
		  <div class="shaft7"></div>
		  <div class="shaft8"></div>
		  <div class="shaft9"></div>
		  <div class="shaft10"></div>
		</div>
		

		<div id='chart'></div>
		<div id='cloud'></div>
		
        <div id="twitter">
        </div>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- Load c3.css -->
	<link href="/static/css/c3.css" rel="stylesheet" type="text/css">

	<!-- Load d3.js and c3.js -->
	<script src="/static/js/d3.v3.min.js" charset="utf-8"></script>
	<script src="/static/css/c3.min.js"></script>

    <script src="/static/core.js"></script>
  </body>
</html>
